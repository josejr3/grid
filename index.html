<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas con Grid</title>
    
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/suiza.css">
    <link rel="stylesheet" href="styles/espana.css">
    <link rel="stylesheet" href="styles/inglaterra.css">
    <link rel="stylesheet" href="styles/grecia.css">
    <link rel="stylesheet" href="styles/mexico.css">
</head>
<body>
    <h1>Galer√≠a de Banderas con CSS Grid</h1>
        <div class="elemento">
            <div class="banderas">
                
                <div class="bandera" id="suiza">
                    <div id="suiza-ver"></div>
                    <div id="suiza-hor"></div>
                </div>

                <div class="bandera" id="espana">
                    <div id="espana-franja-sup"></div>
                    <div id="espana-franja-cen"><img src="img/Escudo.svg"></div>
                    <div id="espana-franja-inf"></div>
                </div>

                <div class="bandera" id="inglaterra">
                    <div id="inglaterra-hor"></div>
                    <div id="inglaterra-ver"></div>
                </div>
                
                <div class="bandera" id="grecia">
                    <div id="grecia-canton">
                        <div id="grecia-cruz-ver"></div>
                        <div id="grecia-cruz-hor"></div>
                    </div>
                    <div class="franja-blanca" id="grecia-franja-1"></div>
                    <div class="franja-blanca" id="grecia-franja-2"></div>
                    <div class="franja-blanca" id="grecia-franja-3"></div>
                    <div class="franja-blanca" id="grecia-franja-4"></div>
                </div>
                
                <div class="bandera" id="mexico">
                    <div id="mexico-verde"></div>
                    <div id="mexico-blanco"><img src="img/Mexico.svg" ></div>
                    <div id="mexico-rojo"></div>
                </div>

            </div>
        </div>
</body>
</html>
